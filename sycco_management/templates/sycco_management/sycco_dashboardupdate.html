{% extends "hotel_management/base.html" %}
{% load staticfiles %}
{% block title %} Sycco Dashboard Update {% endblock %}
{% block content %}


    <!-- Start Page Loading -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->
    

   


    <!-- START MAIN -->
    <div id="main">
      <!-- START WRAPPER -->
      <div class="wrapper">
          
          <!-- START CONTENT -->
          <section id="content">
            <!--start container-->
            <div class="container">
              <!--card stats start-->
              
              


              {% for message in messages %} {{message}} {% endfor %}
    

              <!-- <h1 align="center" style="color:red">Hotel Dashboard Create </h1> -->
              <a href="{% url 'sycco_dashboard' %}">Sycco Dashboard</a>/
              <a href="{% url 'sycco_dashboardcreate' %}">Update</a>
              
          
                      <div id="basic-form" class="section">
                          <div class="row">
                            <div class="col s12 m12 l6">
                              <div class="card-panel">
                                <!-- <h4 class="header2">Basic Form</h4> -->
                                <div class="row">
                                        <form method="POST" action="">
                                                {% csrf_token %}
                                                {{ form.as_p }}
                                    
                                                <input type="submit" value="Update">
                                            </form>
                                </div>
                              </div>
                            </div>
        
            </div>
            <!--end container-->
          </section>
          <!-- END CONTENT -->
          
        </div>
        <!-- END WRAPPER -->
      
      </div>
    <!-- END MAIN -->
   
    <!-- START FOOTER -->
    
    <!-- END FOOTER -->
    
    



{% endblock %}
