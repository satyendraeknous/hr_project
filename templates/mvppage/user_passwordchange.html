{% extends "mvppage/base.html" %}
{% load staticfiles %}
{% block title %} User Password Change {% endblock %}

{% block content %}
<div class="section"></div>
  <main>
    <center>
      <img class="responsive-img" style="width: 250px;" src="{% static 'mvppage/images/logo.png' %}" alt="eKnous Technology SOlutions Logo"/>
      <div class="section"></div>

      <h5 class="indigo-text"><h4>User Password Change</h4></h5>
      <div class="section"></div>

      {% for message in messages %}{{ message }}{% endfor %}



      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post" action="">{% csrf_token %}
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='old_password' autofocus required id='id_old_password' />
                <label for='id_old_password'>Old password</label>
              </div>
            </div>
            <div class='row'>
                    <div class='input-field col s12'>
                      <input class='validate' type='password' name='new_password1' autofocus required id='id_new_password1' />
                      <label for='id_new_password1'>New password</label>
                    </div>
                  </div>
            <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='new_password2' autofocus required id='id_new_password2' />
                  <label for='id_new_password2'>New password confirmation</label>
                </div>
              </div>

            
            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large btn-custom waves-effect' value="Login">Submit</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="{% url 'mvp' %}">Create account</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>



{% endblock %}
