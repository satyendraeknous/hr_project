{% extends "mvppage/base.html" %}
{% load staticfiles %}
{% block title %} Login {% endblock %}




{% block content %}
<div class="section"></div>
  <main>
    <center>
      <img class="responsive-img" style="width: 250px;" src="{% static 'mvppage/images/logo.png' %}" alt="eKnous Technology SOlutions Logo"/>
      <div class="section"></div>


      
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
     


      <h5 class="indigo-text"><p>
            Your password has been set. You may go ahead and <a href="{% url 'user_login' %}">Login</a> now.
          </p></h5>
      <div class="section"></div>

      
      <a href="{% url 'mvp' %}">Create account</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>



{% endblock %}
